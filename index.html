<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:white">
        <a-camera position="0 8 15"></a-camera>

        <a-assets timeout = "60000">
            <a-asset-item id = "bench" src = './models/bench/Bench.gltf'></a-asset-item>
            <a-asset-item id = "cat" src = './models/cat/Mesh_Cat.gltf'></a-asset-item>
            <a-asset-item id = "girl" src = './models/girl/scene.gltf'></a-asset-item>
            <a-asset-item id = "lamp" src = './models/lamp/lamp post.gltf'></a-asset-item>
            <a-asset-item id = "street" src = './models/street/CUPIC_ROAD.gltf'></a-asset-item>
            <img id="bg" src="./images/bg.jpg">
        </a-assets>

        <a-sky src="#bg"></a-sky>

        <a-entity shadow="receive:true;">
            <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 -1" rotation="0 90 0">
            </a-entity>
            <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 3" rotation="0 90 0">
            </a-entity>
        </a-entity>

        <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 3" shadow="cast:true;">
        </a-entity>

        <a-entity scale="0.5 0.5 0.4" gltf-model="#lamp" position="-6 0 0" shadow="cast:true;">
        </a-entity>

        <a-entity scale="0.03 0.03 0.03" gltf-model="#cat" position="3.3 1.6 2.9" rotation="0 40 0" shadow="cast:true;">
        </a-entity>

        <a-entity scale="0.003 0.003 0.003" gltf-model="#girl" position="-2 0.4 3" shadow="cast:true;">
        </a-entity>

        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
        </a-camera>
        
        <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35" position="-5.92951 8.39487 1.29438">
        </a-entity>
        <a-entity light="type: ambient;"></a-entity>
    </a-scene>
</body>
</html>
